<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .play-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      text-align: center;
      border-radius: 50px;
      background-color: #007bff;
      transition: all 0.3s ease;
    }
    .play-button:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <a href="/Games/" class="play-button">Play</a>
</body>
</html>
